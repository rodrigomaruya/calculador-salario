<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Saláro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Macondo&family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
    <header id="log">
        <h1>Calculador de Salário</h1>
        <picture>
            <source media="(max-width:800px )" srcset="imagens/limaoPequeno.png" type="image/png">
            <img id="im" src="imagens/limao1.png" alt="limao1">
        </picture>
    </header>
<main>
    <section>  
        <label id="mese">Mês</label><input type="text" name="mes" id="mes">
        <div class="p1"><label >Valor da hora &yen;</label>
            <input type="number" name="valor_hora" id="valor_hora">
        </div>
        <div> <label >Total de dias trabalhado(8 horas)</label>
            <input type="number" name="d_trab" id="d_trab">
        </div>
        <div><label >Noites Trabalhadas</label>
            <input type="number" name="n_trab" id="n_trab">
        </div>
        <div><label >Total horas extras</label>
            <input type="number" name="h_extra" id="h_extra">
        </div>
        <div class="bnt">
            <button id="bnt_Cal">Calcular</button>
            <button id="imp">Imprimir</button>
        </div>
    </section>
        <div id="res"></div>
</main>
    <footer>&copy;Rod999</footer>
    <script src="script.js"></script>      
</body>
</html>
